name: 自动创建版本号
on:
  push:
    branches: [master]

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Version tag
        uses: samamorgan/action-autotag-python@master

        with:
          path: package/__version__.py
          variable: __version__
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prefix: v