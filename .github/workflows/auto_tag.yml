name: 自动创建版本号

on: push
# 为什么没触发...
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Bump version
      uses: remorses/bump-version@js
      with:
          version_file: ./VERSION
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - uses: PssbleTrngle/VersionManagment@v2
      id: version
      with:
          token: ${{secrets.GITHUB_TOKEN}}
          fallback: v0.1.0
          prefix: v